[start]
start.message=Добро пожаловать, {}!

    Этот бот помогает небольшой группе друзей или знакомых организовать матч в режиме Capitans Mode в игре Dota 2.
    
    Если это ваше первое взаимодействие с этим ботом, первое, что вам нужно сделать, это ввести ваш dotaId, чтобы связать ваш аккаунт Dota 2 с вашим аккаунтом в Telegram.
    
    Вы можете узнать больше команд, введя /help.

[language]
language.noArgumentException=Используйте: /language <RU|EN>
language.noCorrectException=Вы ввели неправильный код языка, пожалуйста, повторите команду и введите правильный код языка
language.warning=Этот язык {} уже используется
language.set=Язык {} установлен

[help]
help.message=/start - отправить стартовое сообщение
    /help - отправить информацию о командах
    /language - сменить язык интерфейса на RU или EN
    /setDotaId - связать телеграмм аккаунт с dotaId пользователя
    /setPriorityRole - сохранить список приоритетных ролей
    /getInfo - показать информацию об Dota 2 аккаунте пользователя
    /creatematch - создать матч
    /accept - принять участие в матче
    /decline - отклонить участие в матче

[dotaId]
dotaId.noArgumentException=Используйте: /setDotaId <DotaId/help>
dotaId.noCorrectException=Вы ввели неверный DotaId, пожалуйста, повторите команду и введите правильный DotaId
dotaId.noFoundException=Пользователь с DotaId {} не был найденю. Проверьте свой DotaId
dotaId.warning=Вы уже ввели свой DotaId
dotaId.set=DotaId {} установлен
dotaId.help=Чтобы узнать свой DotaId, необходимо зайти в игру -> нажать "Добавить друга" -> Скопировать DotaId

