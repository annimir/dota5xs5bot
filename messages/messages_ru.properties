[start]
start.message=Добро пожаловать, {}!

    Этот бот помогает небольшой группе друзей или знакомых организовать матч в режиме капитанов в игре Dota 2.
    
    Если это ваше первое взаимодействие с этим ботом, первое, что вам нужно сделать, это ввести ваш dotaId, чтобы связать ваш аккаунт Dota 2 с вашим аккаунтом в Telegram.
    
    Вы можете узнать больше команд, введя /help.

[language]
language.noArgumentException=Используйте: /language <RU|EN>
language.noCorrectException=Вы ввели неправильный код языка, пожалуйста, повторите команду и введите правильный код языка
language.warning=Этот язык {} уже используется
language.set=Язык {} установлен