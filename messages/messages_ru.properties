setRoles.notFoundException=Вы не ввели свой DotaId. Чтобы ввести информацию про приоритетные позиции в Dota2, необходимо ввести /setDotaId <DotaId/help>
setRoles.noCorrectException=Вы неккоректно ввели приоритетные роли. Используйте /setPriorityRole <Список ролей/help>
setRoles.set=Вы установили следующие приоритетные роли — {}
setRoles.help=Что система заполнила ваши приоритетные позиции, необходимо через побел ввести номера приоритетных позиций.

    Например, /setPriorityRole 3 5 - система запомнит, что ваши приоритетные роли это Сложная и Четвека